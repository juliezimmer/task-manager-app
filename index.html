<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
   <link rel="stylesheet" href="vendor/css/materialize.min.css">
   <link type="text/html" rel="stylesheet" href="vendor/fonts/roboto">
   <link type="text/html" rel="stylesheet" href="vendor/font-awesome/font-awesome.min.css">
   <link rel="stylesheet" type="text/html" href="vendor/font-awesome/fonts">
   <title>Task Manager App</title>
</head>
<body>
<div class="container">
   <div class="row">
      <div class="col s12">
         <div id="main" class="card">
            <div class="card-content">
              <span class="card-title">Task List</span>
              <div class="row">
                  <form id="task-form">
                     <div class="input-field col s12">
                        <input type="text" name="task" id="task">
                        <label for="task">New Task</label>
                     </div> <!-- end input-field -->
                     <input type="submit" value="Add Task" class="btn">
                  </form>
              </div> <!-- end row -->
            </div> <!-- end card-content -->
            <div class="card-action">
               <h5 id="task-title">Tasks</h5>
               <div class="input-field col s12">
                  <input type="text" name="filter" id="filter">
                  <label for="filter">Filter Tasks</label>
               </div> <!-- end input-field -->
               <ul class="collection"></ul>
               <a href="#" class="clear-tasks btn black">Clear Tasks</a>
            </div> <!-- end card-action -->
         </div> <!-- end card -->
      </div> <!-- end col s12 -->
   </div> <!-- end row -->
</div>  <!-- end container --> 

<script src="vendor/jquery-3.2.1.min.js"></script>  
<script src="vendor/js/materialize.min.js"></script> 
<script src="app.js"></script>
</body>
</html>
